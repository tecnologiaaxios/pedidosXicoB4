    <div class="container h-100">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="card-group w-100 h-75">
          <div class="card" style="background: url(img/imagenXico.png) no-repeat top; background-size: cover;">
            <div class="card-body">
              <div class="row d-flex justify-content-center">
                <div>
                  <img src="assets/logo.svg" width="300px"  class="img-responsive" alt="Responsive image">
                  <h1 class="text-center" style="color:white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">¡Bienvenido!</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <div class="card w-75">
                  <!-- <div class="card-header">
                  </div> -->
                  <div class="card-body">
                    <h5 class="card-title text-center">Por favor inicia sesión</h5>
                    <hr style="border-color: rgb(236, 107, 22)">
                    <div class="form-group">
                      <label for="username">Nombre de usuario:</label>
                      <input id="username" class="form-control input-lg input-login" placeholder="Nombre de usuario" type="text" required>
                      <span style="display: none;" id="helpblockUserName" class="help-block">Campo obligatorio</span>
                    </div>
                    <div class="form-group">
                      <label for="contraseña">Contraseña:</label>
                      <input id="contraseña" class="form-control input-lg input-login" placeholder="Contraseña" type="password" required>
                      <span style="display: none;" id="helpblockContraseña" class="help-block">Campo obligatorio</span>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block btn-lg float-md-right" id="entrar" onclick="login()" type="button">Entrar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
